<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  let post = null;
  let sito = "https://jsonplaceholder.typicode.com/posts/1";
  document.getElementById("fetch-post").addEventListener("click", async () => {
    const response = await fetch(sito);
    post = await response.json();
  });

  document.getElementById("save-post").addEventListener("click", () => {
    localStorage.setItem("post", JSON.stringify(post));
  });
</script>
