<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  window.addEventListener("DOMContentLoaded", async () => {
    const sito = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    const todo = await sito.json();

    const titolo = document.createElement("h2");
    titolo.textContent = `Todo: ${todo.title}`;

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = todo.completed;
    checkbox.disabled = true;

    const contenitore = document.getElementById("container");
    contenitore.appendChild(titolo);
    contenitore.appendChild(checkbox);
  });
</script>
