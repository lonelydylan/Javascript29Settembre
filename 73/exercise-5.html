<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  function aggiungiRiga() {
    const html =  `
    <tr>
      <td>
        <input type="text" placeholder="First Name">
      </td>
      <td>
        <input type="text" placeholder="Last Name">
      </td>
      <td>
        <input type="number" placeholder="Age">
      </td>
    </tr>`;

    const tabella = document.querySelector("#person-table tbody");
    tabella.innerHTML += html;
  }
  const bottone = document.getElementById("add-row");
  bottone.addEventListener("click", aggiungiRiga);
</script>
