<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const inputs = document.querySelectorAll(".form-input");
  inputs.forEach((input) => { //PER OGNI ELEMENTO INPUT
    const label = input.previousElementSibling; // PRENDI IL FRATELLO PRIMA DI SE STESSO
    console.log(`${label.textContent} ${input.value}`); // E PRINTA IL TESTO NEL FRATELLO CON ACCANTO IL VALORE DELL'INPUT. NELL'ULTIMO CASO C'E' 25 QUINDI NECESSARIO IL "VALUE"
  });
</script>
