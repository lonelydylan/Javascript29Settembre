<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  document.getElementById("fetch-post").addEventListener("click", () => {
    const postJson = localStorage.getItem("post");
    const article = JSON.parse(postJson);
    document.getElementById("post-title").textContent = article.title;
  });
</script>
